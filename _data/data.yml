career-profile:
    title: Martin Franson
    summary: |
      Martin är en snabbtänkt och positiv person som gillar problemlösning, användarvänlighet och att dela med 
      sig av sina kunskaper. Han sätter sig snabbt in i nya tekniker och projekt och går alltid in i ett problem 
      med inställningen att ingenting är omöjligt. Har ibland beskrivits som "onödigt positiv" och "en datanörd som
      går att umgås med".
      
      Efter mer än 20 år som konsult har Martin skaffat sig gedigen kunskap och erfarenhet i allt från kravinsamling 
      och verksamhetsförståelse till att omsätta kravställarens behov till lättanvända och fungerande lösningar.
      Martin har stor erfarenhet av arbete i många olika typer av branscher och organisationer, från multinationella 
      företag till mindre uppstartsföretag, från processindustri till utbildningföretag, bank- och försäkringsbranschen, 
      transportsektorn, kommuner och statliga verk.
      
      Genom denna bredd har Martin lärt sig anpassa sig till många olika verksamheter och utveckla sitt arbetssätt 
      utifrån dessa. De allra flesta projekt har innefattat allt från analys, tidsuppskattning, planering, utveckling, 
      test och leverans av önskad funktionalitet.
      
      Martin har inga problem att varken leda andra i utvecklingen eller att driva arbetet självständigt.


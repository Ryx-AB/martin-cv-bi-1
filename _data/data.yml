            info: Utvecklare
          - title: Teknisk plattform
            info: Microsoft SQL Server 2000, Visual Basic, ASP, JavaScript

      - title: Luftfartsstyrelsen / Transportstyrelsen (2008)
        tagline: |
            Framtagning av beslutsstödsplattform samt uveckling av datalager för uppföljning och analys av passagerares rörelser genom Sverige. Utvecklare, designer och utvecklingsledare. Lösningen designades enligt
            Kimballs modell för datalager. Projektet genomfördes enligt ett agilt tänk med ett flertal iterationer för
            att projektdeltagare från verksamheten tidigt skulle få möjlighet att testa små delar och därför lättare
            kunna styra den vidare utvecklingen.
        subs:

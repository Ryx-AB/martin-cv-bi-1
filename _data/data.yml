        - title: Tekniker / produkter
          info: MS SQL Server, MS Integration Services (SSIS), MS Reporting Services (SSRS), MS Analysis Services (SSAS), MDX

      - title: HTC Sweden AB (2007 - 2009)
        tagline: |
            Datalager för uppföljning och analys av HTCs försäljning i Sverige, USA, Tyskland m fl länder. Integration

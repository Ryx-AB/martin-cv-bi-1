projects:
    title: Exempel på kunduppdrag
    intro: >
      Detta är ett urval av de kunduppdrag Martin haft genom åren.
    post: |
      Utöver ovanstående kunder har Martin haft nöjet att samarbeta i projekt med
      Aromatic, Axelssons, Billerud, CEI Europé, Ericsson Telecom, Freudenberg Household Products, Gaia
      System (vidareutveckling av applikation för tidsrapportering samt BI-lösning för projektuppföljning),
      Gudrun Sjödén, Hyresbostäder i Norrköping, Insera, Linköpings Universitet, Nordic Station, Norrköping kommun,
      Plantagen, Statens väg- och transportforskningsinstitut, Sven-Axel Svensson Bijouterier, Swedbank, Vitamex och
      Österströms rederi

    assignments:
      - title: Sjöfartsverket (2017-dd)
        link: #"#hook"
        tagline: |
            Martin förstärker Sjöfartsverkets egna BI-avdelning med specialistkunskaper inom Microsofts BI-plattform. 
            Martin utnyttjas ofta för svårare lösningar då han är väldigt bra på problemlösning och att omsätta verksamhetens 
            önskemål i en fungerande lösning.
            Martin har bland annat varit en drivande del i allt från lösningar för att simulera utfall vid olika lotsnings- 
            och farledsavgifter, förbättring av systemstöd för Sjöfartsverkets budgetprocess, utveckling av automatiserade 
            deploy-funktioner till mer vanlig BI i form av ekonomisk och annan uppföljning.
        subs:
            - title: Roller
              info: System- och databasarikitekt, Utvecklare

            - title: Tekniker / Produkter
              info: MS SQL Server, MS Integration Services, MS Reporting Services, C#, T-SQL, MS Analysis Services (SSAS),
                Power BI, Microsoft Sharepoint, Microsoft DevOps, Microsoft VB for Applications, BIML, MDX, PowerShell

      - title: Diploma Group i Sverige AB / Diploma Utbildning (2015-dd)
        tagline: |
            Martin har agerat utvecklingschef med ansvar för ledning, planering och vidareutveckling av sajterna
            diplomautbildning.se och föredrag.se. Det har innefattat både verksamhetsanalys, ledning och utbild
            ning av övriga utvecklare, planering och genomförande av förändringar och mycket kontakt med kunder
            och leverantörer.
        subs:
        - title: Roller
          info: Verksamhets- och databasarkitekt, utvecklingschef, utvecklare, projektledare
        - title: Tekniker / produkter
          info: MySQL, PHP, HTML, CSS, jQuery, Bootstrap, AngularJS, MariaDB, Microsoft DevOps

      - title: Millnet B I AB / Nacka kommun (2014, 2016-dd)
        tagline: |
            Vid framtagandet och vidareutveckling av ett nytt system för jämförande av anordnare av verksamhet
            inom Nacka kommun agerade Martin underkonsult åt Millnet B I. Verktyget ger kommuninvånare möjlighet 
            att jämföra leverantörer inom t ex vård och omsorg, förskola, familjerådgivning mm utifrån givna
            parametrar. Martin har ansvarat för utveckling och design och att kundens önskemål tas tillvara på bästa
            möjliga sätt.
        subs:
        - title: Roller
          info: Arkitekt och utvecklare
        - title: Tekniker / produkter
          info: MS SQL Server 2014-2019, HTML, CSS, MS MVC, AngularJS, MS C#.NET, Power BI

      - title: Wasa Kredit AB (2015-2016)
        tagline: |
            Förstärkning av Wasa Kredits BI-team vid framtagande av Wasa Kredits nya beslutstödsplattform / BI-portal. Arbetet innebar utveckling och testning av hämtningar från Wasa Kredits Master Data-plattform samt rekommendationer kring best practices.
            Martin har även vidareutvecklat de rutiner för avidentifiering av data som bank- och finanssfären har som krav från t ex Finansinspektionen.
        subs:
        - title: Roller
          info: Databas-designer, utvecklare
        - title: Tekniker / produkter
          info: MS SQL Server 2014, MS Integration Services (SSIS), MS Reporting Services (SSRS), MS Analysis Services (SSAS), MDX

      - title: Kunskapsskolan i Sverige AB (2009 - 2016)
        tagline: |
            Genomförande av flertalet projekt innefattande t ex förstudie och behovsanalys för framtida beslutsstödsplattform, design, utveckling och test av beslutsstödsplattform, löpande integrationer av verksamhetssystem mm. Integration med bl a Agresso, Easy Research, ProCapita samt Kunskapsskolans egna Elevdokumentationssystem, EDS. Samtliga projekt har drivits agilt
        subs:
        - title: Roller
          info: BI-arkitekt, databas-designer, utvecklare, teknisk expert SQL Server, projektledare mm.
        - title: Tekniker / produkter
          info: MS SQL Server 2008, MS Integration Services (SSIS), MS Reporting Services (SSRS), MS Analysis Services (SSAS), jQuery, MDX, BIML, MS C#.NET mm

      - title: Luftfartsstyrelsen / Transportstyrelsen (2003 - 2015)
        tagline: |
            Utveckling och underhåll / support av myndighetens register för hantering av inskrivningar av luftfartyg (LFIR). Arbetet innefattade implementation av omfattande lagkrav och integrationer med ett flertal system.
        subs:
        - title: Roller
          info: Utvecklare, databasarkitekt, utvecklingsledare, kundansvarig
        - title: Teknisk plattform
          info: Microsoft SQL Server 2000, Microsoft SQL Server 2014, Microsoft VB.NET (.NET Framework 2.0 - 4.5)

      - title: Toyota Material Handling Europe (2012 - 2013)
        tagline: |
            Utveckling av dynamisk webbaserad master data-hanterare för Toyotas Business Intelligence-plattform.
        subs:
        - title: Roller
          info: Databas-designer, utvecklare
        - title: Tekniker
          info: MS SQL Server 2012, MS MVC, jQuery, MS C#.NET

      - title: Wasa Kredit AB (2008 - 2013)
        tagline: |
            Teknisk specialist på SQL Server. Martin har arbetat som tekniskt bollplank åt Wasa Kredits avdelning för uppföljning och analys. Arbetet omfattar design av, optimering av och rekommendationer kring vidareutveckling av befintligt datalager samt vidareutveckling av detsamma.
        subs:
        - title: Roller
          info: BI-arkitekt, databas-designer, utvecklare, specialist / rådgivare SQL Server
        - title: Tekniker / produkter
          info: MS SQL Server 2008R2-2012, MS Integration Services (SSIS), MS Reporting Services (SSRS), MS Analysis Services (SSAS), MDX

      - title: Returpack AB (2008 - 2009)
        tagline: |
            Datalager för uppföljning och analys av pantning av burkar och flaskor i Sverige. Utvecklare, designer och
            teknisk specialist SQL Server. Projektet genomfördes enligt agil metodik. Designen för datalagret hade
            Kimballs modell som förlaga.
        subs:
        - title: Roller
          info: BI-arkitekt, databas-designer, utvecklare, projektledare
        - title: Tekniker / produkter
          info: MS SQL Server, MS Integration Services (SSIS), MS Reporting Services (SSRS), MS Analysis Services (SSAS), MDX

      - title: Sjöfartsverket (2008 - 2009)
        tagline: |
            Utveckling av rapporter för verksamhetsuppföljning
        subs:
        - title: Teknisk plattform
          info: Microsoft SQL Server 2005, Reporting Services 2005, Teknisk specialist på SQL Server Reporting Services. Rekommendationer kring framtagning av statistikplattform.

      - title: Luftfartsverket (2003 - 2009)
        tagline: Webbaserad applikation för registrering av färdplaner för privatflyget inom hela Sverige.
        subs:
